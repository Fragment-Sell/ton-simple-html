<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Transfer App</title>
    <link rel="stylesheet" href="style.css">
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’Ž TON Transfer</h1>
            <p>Send TON easily and securely</p>
        </header>

        <main>
            <!-- Wallet Connection Section -->
            <div class="card" id="connectionSection">
                <h3>ðŸ”— Connect Your Wallet</h3>
                <p>Connect your TON wallet to start transferring</p>
                <button id="connectButton" class="btn-primary">Connect Wallet</button>
            </div>

            <!-- Transfer Section (Hidden until connected) -->
            <div class="card" id="transferSection" style="display: none;">
                <div class="wallet-info">
                    <span class="badge">âœ… Connected</span>
                    <p class="address" id="walletAddress">Loading...</p>
                </div>

                <div class="transfer-form">
                    <h3>ðŸ’¸ Transfer TON</h3>
                    
                    <div class="form-group">
                        <label for="recipient">Recipient Address:</label>
                        <input type="text" id="recipient" placeholder="EQD... or .ton domain">
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (TON):</label>
                        <input type="number" id="amount" placeholder="0.0" step="0.001" min="0.001">
                    </div>

                    <div class="form-group">
                        <label for="message">Message (optional):</label>
                        <input type="text" id="message" placeholder="Note for recipient" maxlength="100">
                        <span class="char-count">0/100</span>
                    </div>

                    <button id="transferButton" class="btn-success">Send TON</button>
                    <p class="hint">Transaction fee will be added automatically</p>
                </div>

                <button id="disconnectButton" class="btn-secondary">Disconnect</button>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by TON Blockchain â€¢ Simple & Fast</p>
        </footer>
    </div>

    <script src="script.js?v=1"></script>
</body>
</html>
